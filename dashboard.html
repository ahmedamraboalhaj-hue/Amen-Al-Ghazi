<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطالب | مستر أحمد رمضان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Essential Dashboard Micro-styles */
        .dashboard-header-premium {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .user-profile-premium {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            backdrop-filter: var(--blur);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .profile-name {
            font-weight: 800;
            color: var(--text-main);
            font-size: 1rem;
        }

        .profile-status {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .dashboard-header-premium {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 60px;
            }

            .user-profile-premium {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar / Header -->
    <header class="dashboard-header">
        <div class="container container-header">
            <div class="header-right">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-right"></i> الرئيسية</a>
                <div class="teacher-info">
                    <span class="teacher-name-dash">مستر أحمد رمضان</span>
                    <span class="platform-slug">في اللغة العربية</span>
                </div>
            </div>
            <div id="user-info-bar" class="user-info-premium" style="display: none;">
                <div class="user-profile-lite">
                    <div class="user-avatar"><i class="fas fa-user-graduate"></i></div>
                    <div class="user-details">
                        <span id="display-name" class="u-name">...</span>
                        <span id="display-grade" class="u-grade">...</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> خروج</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="premium-main-content" style="display: none;" id="dashboard-main">
        <header class="dashboard-header-premium">
            <div class="user-welcome">
                <h1 class="text-gradient">مرحباً، <span id="display-name-welcome">...</span></h1>
                <p>استكمل رحلة تفوقك اليوم في اللغة العربية</p>
            </div>
            <div class="user-profile-premium">
                <div class="profile-info">
                    <span id="profile-name" class="profile-name">...</span>
                    <span class="profile-status">طالب متميز</span>
                </div>
                <div class="user-avatar" id="profile-initial">أ</div>
            </div>
        </header>

        <!-- Lectures List Only -->
        <div id="lectures-container" class="dashboard-tab">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-family: 'Amiri', serif; font-size: 2.2rem;"><i class="fas fa-video"
                        style="color: var(--secondary);"></i> مكتبة المحاضرات</h2>
                <div class="info-pill" id="lecture-count-badge">0 محاضرة مخصصة لك</div>
            </div>

            <div id="lectures-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px;">
                <!-- Lectures will be injected here -->
            </div>
        </div>
    </main>
    <!-- Quiz Modal -->
    <div id="quiz-modal" class="modal">
        <div class="auth-card" style="max-width: 700px; padding: 40px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 id="quiz-modal-title"
                    style="color: var(--secondary); font-family: 'Amiri', serif; font-size: 1.8rem;">اختبار
                    إلكتروني</h2>
                <button type="button" onclick="closeQuiz()"
                    style="background: #f1f5f9; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="quiz-question-container">
                <!-- Question content will be injected here -->
            </div>
        </div>
    </div>

    <!-- YouTube Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        // Typing Effect for Welcome Message
        function typeWelcome() {
            const el = document.getElementById('display-name');
            if (!el || el.textContent === '...') return;

            const originalText = el.textContent;
            el.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < originalText.length) {
                    el.textContent += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, 100);
        }

        // Wait for script.js to set the name then run typing effect
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'characterData' || mutation.type === 'childList') {
                    if (mutation.target.textContent !== '...' && mutation.target.textContent !== '') {
                        observer.disconnect();
                        typeWelcome();
                    }
                }
            });
        });

        const displayNameNode = document.getElementById('display-name');
        if (displayNameNode) {
            observer.observe(displayNameNode, { characterData: true, childList: true, subtree: true });
        }
    </script>
</body>

</html>
